{% extends 'layout.html' %}
{% block content %}
<!-- <h1>{{title}}</h1> -->
{% for page in paginate(videos,6) %}
<section class="row">
	{%for video in page %}
	<article class="col-md-2 video">
		<a title="{{video.title}}" href="/video/{{video.id}}"><img class="thumb" src="{{video.thumbnail}}" alt="{{video.title}}"></a>
		<div class="info">
			<span><a title="{{video.title}}" href="/video/{{video.id}}">{{video.title.slice(0,49)}}...</a></span>
			<br>
			<span class="owner">{{video.owner||"anonymous"}}</span>
		</div>
		<div>&nbsp;</div>
	</article>
	{% endfor %}
</section>
{% endfor %}
{% endblock %}
