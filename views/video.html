{% extends 'layout.html' %}
{% block content %}
<section class="row">
	<article class="col-md-8">
		{%autoescape false %}{{player}}{%endautoescape%}
		<div>
			<h3>{{video.title}} </h3>
			<h4><small>{{video.updated_at.toString()}}</small></h4>
			<span>{{video.description}}</span>
			<span class="owner">{{video.owner||"anonymous"}}</span>
		</div>
		<div>&nbsp;</div>
	</article>
</section>
{% endblock %}
